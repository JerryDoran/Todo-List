<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css\styles.css" />

    <!-- CUSTOM JAVASCRIPT -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title-heading">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li>
        <li class="list-name">Grocery</li>
        <li class="list-name">Work</li> -->
      </ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list new-list-input"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn btn-create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <!-- LIST HEADER -->
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Youtube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <!-- LIST BODY -->
      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!-- Task 1 -->
          <!-- <div class="task">
             <input type="checkbox" id="task-1" /> -->
          <!-- This will make sure if you click on label it will also check the checkbox -->
          <!-- <label for="task-1">
              <span class="custom-checkbox"></span>
              record todo list video
            </label>
          </div> -->
          <!-- Task 2 -->
          <!-- <div class="task">
            <input type="checkbox" id="task-2" /> -->
          <!-- This will make sure if you click on label it will also check the checkbox -->
          <!-- <label for="task-2">
              <span class="custom-checkbox"></span>
              buy groceries
            </label>
          </div> -->

          <!-- Task 3 -->
        </div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn btn-create" aria-label="create new task">
              +
            </button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn btn-delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn btn-delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>

    <!-- USE TEMPLATE IN JAVASCRIPT -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
